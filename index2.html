<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3-3-1.js"></script>
    <script src="js/scripts2.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
        <form id="calculator">
          <div class="add">
            <div class="form-group">
            <label for="add1">1st number:</label>
            <input id="add1" id="subtract1" class="form-control" type="text">
            </div>
            <div class="form-group">
            <label for="add2">2nd number:</label>
            <input id="add2" class="form-control" type="text">
            </div>
          </div>
            <div id="output1">
              <button type="submit" class="btn">Add!</button>
            </div>
            <div id="output2">
              <button type="submit" class="btn">Subtract!</button>
            </div>
            <div id="output3">
              <button type="submit" class="btn">Multiply!</button>
            </div>
            <div id="output4">
              <button type="submit" class="btn">Divide!</button>
            </div>

      </form>
    </div>
  </body>
</html>
